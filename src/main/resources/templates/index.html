<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Job UI</title>
</head>
<body>
    <h1>Create  a Job</h1>
    <form th:action="@{/ui}" th:object="${job}" method="post">
        <label for="name">Job Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br/>
        <label for="cronExpression">Cron Expression:</label>
        <input type="text" id="cronExpression" th:field="*{cronExpression}" required />
        <br/>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" />
        <br/>

        <label for="code">Code:</label>
        <textarea id="code" th:field="*{code}" required></textarea>
        <br/>

        <button type="submit">Schedule</button>
    </form>
    <h2>Scheduled Jobs</h2>
    <table>
        <thead>
            <tr>
                <th>Job Name</th>
                <th>Cron Expression</th>
                <th>Description</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.name}"></td>
                <td th:text="${job.cronExpression}"></td>
                <td th:text="${job.description}"></td>
                <td th:text="${job.code}"></td>
            </tr>
        </tbody>
</body>
</html>
